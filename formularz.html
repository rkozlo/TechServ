   <form class="form center" id="zglos" method="get" action="#">
        <h1> Nie wiesz? Zapytaj! </h1>
        <div class="row">
            <div class="line">Imię </div>
            <div class="read"><input type="text" id="name" name="name" placeholder="Jan" pattern="^[A-ZŁÓ]{1}[a-złóęąćśżźń]+" title="Imię zaczynające się wielką literą."></div>
            <div id="iname" class="info"></div>
        </div>
        <div class="row">
            <div class="line">Nazwisko </div>
            <div class="read"><input type="text" id="surname" name="surname" placeholder="Kowalski" pattern="^[A-ZĘÓĄŚŁŻŹĆŃ]{1}[a-złóęąćśżźń]+(-?[A-ZĘÓĄŚŁŻŹĆŃ]{1}[a-złóęąćśżźń]+)?$" title="Nazwisko wielką literą lub dwa nazwiska: Kowalski-Nowak"></div>
            <div id="isurname" class="info"></div>
        </div>
        <div class="row">
            <div class="line">Ulica </div>
            <div class="read"><input type="text" id="street" name="street" placeholder="Konopnickiej"></div>
            <div id="istreet" class="info"></div>
        </div>
        <div class="row">
            <div class="line"> Nr. domu i mieszkania</div>
            <div class="read"><input type="text" id="house" name="house" placeholder="1 , 1E/1 , 1/2" pattern="^[0-9]+[A-Za-zĘÓĄŚŁŻŹĆŃłóęąćśżźń]?(\/?[0-9]+)?$" title="Adres w dowolnym formacie: 1, 1/1, 1A/1"></div>
            <div id="ihouse" class="info"></div>
        </div>

        <div class="row">
            <div class="line"> Miasto </div>
            <div class="read"><input type="text" id="city" name="city" placeholder="Gdańsk"  title="Nazwa miasta musi się zaczynać wielką literą"></div>
            <div id="icity" class="info" pattern="^[A-ZĘÓĄŚŁŻŹĆŃ]"></div>
        </div>
        <div class="row">
            <div class="line"> Kod pocztowy </div>
            <div class="read"><input type="text" id="postcode" name="postcode" placeholder="00-000" title="Kod pocztowy musi mieć format: 01-000"></div>
            <div id="ipostcode" class="info"></div>
        </div>
        <div class="row">
            <div class="line">Numer telefonu </div>
            <div class="read"><input type="tel" id="phone" name="phone" placeholder="111222333" title="Numer telefonu komórkowego"></div>
            <div id="iphone" class="info"></div>
        </div>
        <div class="row">
            <div class="line">E-mail </div>
            <div class="read"><input type="email" id="email" name="email" placeholder="jankowalski@domain.com" title="Przykładowy adres email: jankowalski@wp.pl" required></div>
            <div id="iemail" class="info"></div>
        </div>
        <div class="row">
            <div class="line"> Opis </div>
            <div class="read"><textarea id="description" name="description"></textarea></div>
        </div>
        <a href="#" value="Submit" type="submit"> <div class="sub-button">
            <p> Wyślij </p>
        </div></a>
   </form>
